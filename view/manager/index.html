<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoGora Manager Login</title>
    <link rel="stylesheet" href="manager.css">
</head>
<body>
    <div class="manager-container">
        <div class="manager-left-panel">
            <img src="assets/logo.png" alt="Jeepney Image" class="manager-jeepney-image">
        </div>
        <div class="manager-right-panel">
            <div class="manager-login-box">
                <h1><span class="manager-logo-highlight">Go</span>Gora</h1>
                <form class="manager-login-form">
                    <input type="text" placeholder="Username" required class="manager-input">
                    <input type="password" placeholder="Password" required class="manager-input">
                    <button type="submit" class="manager-login-button">LOGIN</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>

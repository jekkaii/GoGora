  <script src="script.js" defer></script>
</head>
<body>
  <div class="dashboard">
    <aside class="sidebar">
      <div class="logo">
        <h2><span style="color: #4285F4;">Go</span><span style="color: #FBBC05;">Go</span><span style="color: #FBBC05;">Ra</span></h2>
      </div>      
      <nav>
        <ul class="menu">
          <li><a href="/view/admin/dashboard.html" class="menu-item"><i class="icon">ğŸ </i> Dashboard</a></li>
          <li><a href="/view/admin/ride_manager.html" class="menu-item"><i class="icon">ğŸš–</i> Manage Rides</a></li>
          <li><a href="/view/admin/account_manager.html" class="menu-item"><i class="icon">ğŸ“…</i> Manage Accounts</a></li>
          <li><a href="/view/admin/statistics.html" class="menu-item"><i class="icon">ğŸ“Š</i> Statistics</a></li>
          <li><a href="/view/admin/blacklist.html" class="menu-item"><i class="icon">ğŸš«</i> Blacklist Passengers</a></li>
          <li><a href="index.html?logout=true" class="menu-item"><i class="icon">ğŸšª</i>Sign Out</a></li>
        </ul>
      </nav>
    </aside>
    <main class="main-content">
      <h1>User Manager</h1>
      <button onclick="openAddUserModal()">Add User</button>
      <table id="userTable">
        <thead>
          <tr>
            <th>Username</th>
            <th>Email</th>
            <th>Role</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- List of users will go here -->
        </tbody>
      </table>
    </main>
  </div>
  <script>
    // Fetch users and display them
    fetch('/api/users')
      .then(response => response.json())
      .then(users => {
        const tableBody = document.querySelector('#userTable tbody');
        users.forEach(user => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${user.username}</td>
            <td>${user.email}</td>
            <td>${user.role}</td>
            <td>
              <button onclick="deleteUser(${user.user_id})">Delete</button>
            </td>
          `;
          tableBody.appendChild(row);
        });
      });

    function deleteUser(id) {
      fetch(`/api/users/${id}`, { method: 'DELETE' })
        .then(response => response.json())
        .then(data => {
          alert(data.message);
          location.reload(); // Reload the page to reflect changes
        });
    }
  </script>
</body>
</html>

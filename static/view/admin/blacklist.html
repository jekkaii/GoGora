  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Markazi+Text:wght@400..700&display=swap" rel="stylesheet">   
  <script src="script.js" defer></script>
</head>
<body>
  <div class="dashboard">
    <aside class="sidebar">
      <div class="logo">
        <h2><span style="color: #4285F4;">Go</span><span style="color: #FBBC05;">Go</span><span style="color: #FBBC05;">Ra</span></h2>
      </div>
      <nav>
        <ul class="menu">
          <li><a href="/view/admin/dashboard.html" class="menu-item"><i class="icon">ğŸ </i> Dashboard</a></li>
          <li><a href="/view/admin/ride_manager.html" class="menu-item"><i class="icon">ğŸš–</i> Manage Rides</a></li>
          <li><a href="/view/admin/account_manager.html" class="menu-item"><i class="icon">ğŸ“…</i> Manage Accounts</a></li>
          <li><a href="/view/admin/statistics.html" class="menu-item"><i class="icon">ğŸ“Š</i> Statistics</a></li>
          <li><a href="/view/admin/blacklist.html" class="menu-item"><i class="icon">ğŸš«</i> Blacklist Passengers</a></li>
          <li><a href="index.html?logout=true" class="menu-item"><i class="icon">ğŸšª</i>Sign Out</a></li>
        </ul>
      </nav>
    </aside>
    <main class="main-content">
      <h1>Blacklist Management</h1>
      <table id="blacklistTable">
        <thead>
          <tr>
            <th>Username</th>
            <th>Reason</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- List of blacklisted users will go here -->
        </tbody>
      </table>
    </main>
  </div>
  <script>
    // Fetch blacklisted users and display them
    fetch('/routes/blacklist')
      .then(response => response.json())
      .then(users => {
        const tableBody = document.querySelector('#blacklistTable tbody');
        users.forEach(user => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${user.username}</td>
            <td>${user.reason}</td>
            <td>${user.blacklist_status}</td>
            <td>
              <button onclick="updateBlacklistStatus(${user.blacklist_id}, 'approved')">Approve</button>
              <button onclick="updateBlacklistStatus(${user.blacklist_id}, 'rejected')">Reject</button>
            </td>
          `;
          tableBody.appendChild(row);
        });
      });

    function updateBlacklistStatus(id, status) {
      fetch(`/routes/blacklist/${id}`, {
        method: 'PUT',
        body: JSON.stringify({ status }),
        headers: { 'Content-Type': 'application/json' }
      })
      .then(response => response.json())
      .then(data => {
        alert(data.message);
        location.reload(); // Reload the page to reflect status change
      });
    }
  </script>
</body>
</html>

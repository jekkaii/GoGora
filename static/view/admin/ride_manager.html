<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GoGora - Ride Management</title>
  <link rel="stylesheet" href="admin.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Markazi+Text:wght@400..700&display=swap" rel="stylesheet">  
  <script src="script.js" defer></script>
</head>
<body>
  <div class="dashboard">
    <aside class="sidebar">
      <div class="logo">
        <h2><span style="color: #4285F4;">Go</span><span style="color: #FBBC05;">Go</span><span style="color: #FBBC05;">Ra</span></h2>
      </div>
      <nav>
        <ul class="menu">
          <li><a href="/view/admin/dashboard.html" class="menu-item"><i class="icon">ğŸ </i> Dashboard</a></li>
          <li><a href="/view/admin/ride_manager.html" class="menu-item"><i class="icon">ğŸš–</i> Manage Rides</a></li>
          <li><a href="/view/admin/account_manager.html" class="menu-item"><i class="icon">ğŸ“…</i> Manage Accounts</a></li>
          <li><a href="/view/admin/statistics.html" class="menu-item"><i class="icon">ğŸ“Š</i> Statistics</a></li>
          <li><a href="/view/admin/blacklist.html" class="menu-item"><i class="icon">ğŸš«</i> Blacklist Passengers</a></li>
          <li><a href="index.html?logout=true" class="menu-item"><i class="icon">ğŸšª</i>Sign Out</a></li>
        </ul>
      </nav>
    </aside>
    <main class="main-content">
      <h1>Manage Rides</h1>
      <div class="rides-section">
        <h2>Rides</h2>
        <button class="add-ride">Add Ride</button>
        <div class="ride-item">
          <span>Ride A</span>
          <div>
            <button class="edit-ride">Edit</button>
            <button class="delete-ride">Delete</button>
          </div>
        </div>
        <div class="ride-item">
          <span>Ride B</span>
          <div>
            <button class="edit-ride">Edit</button>
            <button class="delete-ride">Delete</button>
          </div>
        </div>
      </div>
      <div class="schedules-section">
        <h2>Schedules</h2>
        <button class="add-schedule">Add Schedule</button>
        <div class="schedule-item">
          <span>8:00 AM</span>
          <div>
            <button class="edit-schedule">Edit</button>
            <button class="delete-schedule">Delete</button>
          </div>
        </div>
        <div class="schedule-item">
          <span>9:00 AM</span>
          <div>
            <button class="edit-schedule">Edit</button>
            <button class="delete-schedule">Delete</button>
          </div>
        </div>
      </div>
    </main>
  </div>
  <div id="addRideModal" class="modal">
    <div class="modal-content">
      <h2>ADD A RIDE</h2>
      <label for="plateNumber">Plate Number</label>
      <input type="text" id="plateNumber" placeholder="Value">
      
      <label for="typeOfRide">Type of Ride</label>
      <select id="typeOfRide">
        <option value="jeepney">Jeepney</option>
        <option value="service">Service</option>
      </select>
      
      <label for="seatingCapacity">Seating Capacity</label>
      <input type="number" id="seatingCapacity" placeholder="Value">
      
      <label for="route">Route</label>
      <input type="text" id="route" placeholder="Value">
      
      <label for="schedule">Schedule</label>
      <input type="text" id="schedule" placeholder="Value">
      
      <div class="button-group">
        <button id="addRideButton">ADD RIDE</button>
        <button id="closeModalButton">BACK</button>
      </div>
    </div>
  </div>
  <script>
    // Fetch rides and display them
    fetch('/routes/rides')
      .then(response => response.json())
      .then(rides => {
        const tableBody = document.querySelector('#rideTable tbody');
        rides.forEach(ride => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${ride.plate_number}</td>
            <td>${ride.type_of_ride}</td>
            <td>${ride.seating_capacity}</td>
            <td>${ride.route}</td>
            <td>${ride.schedule}</td>
            <td>
              <button onclick="editRide(${ride.ride_id})">Edit</button>
              <button onclick="deleteRide(${ride.ride_id})">Delete</button>
            </td>
          `;
          tableBody.appendChild(row);
        });
      });

    function editRide(id) {
      // Logic to edit ride
    }

    function deleteRide(id) {
      fetch(`/api/rides/${id}`, { method: 'DELETE' })
        .then(response => response.json())
        .then(data => {
          alert(data.message);
          location.reload();
        });
    }
  </script>
</body>
</html>
